<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="currcss.css">
</head>
<body>
    <button type = "button" onclick = genNewArray(slider.value)>Generate New Array</button>
    <button type = "button" onclick = doheap()>Heap Sort</button>
    <button type = "button" onclick = bubble_sort()>Bubble Sort</button>
    <button type = "button" onclick = doquicksort()>Quick Sort</button>
    <button type = "button" onclick = domergesort()>Merge Sort</button>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Change Array Size and Sorting Speed: <span id="demo"></span></p>
    </div>

    <div class="canvas-container">
        <canvas id="myChart" width='500px' height='500px'></canvas>
    </div>
</body>
<script src = "currjs.js"></script>
</html>
