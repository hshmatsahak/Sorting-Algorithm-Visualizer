<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="currcss.css">
</head>
<body>
    <button type = "button" class="button1" onclick = genNewArray(slider.value) id="new">Generate New Array</button>
    <button type = "button" class="button2" id="Heap">Heap Sort</button>
    <button type = "button" class="button2" id="Bubble">Bubble Sort</button>
    <button type = "button" class="button2" id="Quick">Quick Sort</button>
    <button type = "button" class="button2" id="Merge">Merge Sort</button>
    <button type = "button" id="sort">Sort</button>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Change Array Size and Sorting Speed: <span id="demo"></span></p>
    </div>

    <div class="canvas-container">
        <canvas id="myChart" width='500px' height='500px'></canvas>
    </div>
</body>
<script src = "currjs.js"></script>
</html>
